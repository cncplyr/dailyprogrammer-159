<!DOCTYPE HTML>
<html>
<head>
	<title>Rock Paper Scissors Lizard Spock</title>
	<!-- 3rd Party -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!-- Ours -->
	<script src="js/159.js"></script>
	<script src="js/159-easy.js"></script>
</head>
<body>
	<a href="https://github.com/cncplyr/dailyprogrammer-159-easy"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

	<div class="container">
		<div class="page-header">
			<h2>Challenge #159 Rock Paper Scissors Lizard Spock</h2>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<h4>Player 1</h4>
				<div id="p1-buttons">
					<button id="p1-rock" class="btn btn-primary">Rock</button>
					<button id="p1-paper" class="btn btn-primary">Paper</button>
					<button id="p1-scissors" class="btn btn-primary">Scissors</button>
					<button id="p1-lizard" class="btn btn-primary">Lizard</button>
					<button id="p1-spock" class="btn btn-primary">Spock</button>
				</div>
			</div>
			<div class="col-md-6">
				<h4>AI</h4>
				<div id="p2-buttons" hidden="true">
					<button id="p2-rock" class="btn btn-primary">Rock</button>
					<button id="p2-paper" class="btn btn-primary">Paper</button>
					<button id="p2-scissors" class="btn btn-primary">Scissors</button>
					<button id="p2-lizard" class="btn btn-primary">Lizard</button>
					<button id="p2-spock" class="btn btn-primary">Spock</button>
				</div>
			</div>
		</div>
		
		<hr>
		
		<div class="row">
			<div class="col-sm-8 col-md-8">
				<table id="results" class="table">
					<thead>
						<tr>
							<th class="col-md-6">Player</th>
							<th class="col-md-6">AI</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="col-sm-4 col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<p>Games: <span id="games">0</span></p>
						<p>Player wins: <span id="p1-wins">0</span></p>
						<p>AI wins: <span id="p2-wins">0</span></p>
						<p>Ties: <span id="ties">0</span></p>
					</div>
				</div>
			</div>
		</div>
		
		<hr>
		
		<div class="col-md-12">
			<p>This is a solution for the <a href="http://www.reddit.com/r/dailyprogrammer/comments/23lfrf/4212014_challenge_159_easy_rock_paper_scissors/">r/dailyprogrammer challenge</a>
		</div>
	</div>
	
	<!-- JavaScript -->
	<script>
	var g;
	var ai;
	
	$(document).ready(function() {
		g = new Game();
		ai = new EasyAI();
		
		$('button').click(function() {
			/* Play a game */
			var move = this.id.split('-');
			var aiMove = ai.move();
			var result = g.fight(move[1], aiMove);
			
			/* Display results in table */
			var html = '<tr>';
			if (result.winner == 1) {
				html += '<td class="success">'+move[1]+'</td><td>'+aiMove+'</td>';
			} else if (result.winner == 2) {
				html += '<td>'+move[1]+'</td><td class="success">'+aiMove+'</td>';			
			} else {
				html += '<td class="warning">'+move[1]+'</td><td class="warning">'+aiMove+'</td>';
			}
			html += '</tr>';
			$('#results').append(html);
			
			/* Display stats */
			$('#games').text(g.games);
			$('#p1-wins').text(g.p1Wins);
			$('#p2-wins').text(g.p2Wins);
			$('#ties').text(g.ties);
			
			/* Log result to console */
			console.log(result.message);
		});
	});
	
	</script>
</body>
</html>
